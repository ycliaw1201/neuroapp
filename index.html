<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神經科門診系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden; /* 防止主頁面捲動 */
        }

        .sidebar-item.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .sidebar-item.active svg {
            color: white;
        }

        .sidebar-item.active div {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* 隱藏捲軸但保持功能 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 頂部標題列 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 relative">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-800 tracking-tight">神經科門診快速表單系統</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span id="current-time" class="text-sm text-gray-500 font-medium"></span>
            <button onclick="reloadIframe()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" title="重新整理當前表單">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button onclick="openExternal()" class="flex items-center space-x-1 px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md text-sm transition-all border border-gray-300">
                <span>外部開啟</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </button>
        </div>
    </header>

    <div class="flex h-[calc(100vh-64px)] overflow-hidden">
        
        <!-- 左側導覽列 -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col transition-all duration-300">
            <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="nav-list">
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mt-2 mb-3 px-2">主要表單</p>
                
                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/OPD_NewCase.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group active">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span class="font-medium">初診表單</span>
                </button>

                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/OPD_HA.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.674a1 1 0 00.922-.617l2.108-5.271A1 1 0 0016.446 10h-2.112l1.047-3.142A1 1 0 0014.424 5.514L9.424 6.514a1 1 0 00-.816.816L7.142 12.327A1 1 0 008.106 13.5H10.5l-1.758 4.394A1 1 0 009.663 17z" />
                        </svg>
                    </div>
                    <span class="font-medium">頭痛初診</span>
                </button>

                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/OPD_Dizziness.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span class="font-medium">頭暈初診</span>
                </button>

                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/OPD_Dementia.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.674l-2.337 2.337L9.663 17zM12 4c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8z" />
                        </svg>
                    </div>
                    <span class="font-medium">失智初診</span>
                </button>

                <div class="pt-4 pb-2 px-2">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">專業評估與掛單</p>
                </div>

                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/OPD_UPDRS.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                    <span class="font-medium">UPDRS量表</span>
                </button>

                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/OPD_Add.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span class="font-medium">門診加掛單</span>
                </button>

                <div class="pt-4 pb-2 px-2">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">行政管理</p>
                </div>

                <button onclick="switchPage(this, 'https://ycliaw1201.github.io/neuroapp/Cases.html')" class="sidebar-item w-full flex items-center px-4 py-2.5 text-left rounded-xl transition-all hover:bg-blue-50 group">
                    <div class="mr-3 p-1.5 bg-gray-100 group-hover:bg-blue-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <span class="font-medium">個案管理</span>
                </button>
            </nav>
            
            <div class="p-4 border-t border-gray-100">
                <div class="bg-blue-50 rounded-lg p-3">
                    <p class="text-xs text-blue-600 font-medium leading-relaxed">
                        小提示：切換頁面後可直接在右側進行編輯。
                    </p>
                </div>
            </div>
        </aside>

        <!-- 右側主要內容區域 -->
        <main class="flex-1 flex flex-col relative bg-gray-100">
            <!-- 載入中動畫 -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white z-0 hidden">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                    <p class="text-gray-500 animate-pulse">正在載入內容...</p>
                </div>
            </div>
            
            <!-- 表單 Iframe -->
            <iframe 
                id="content-frame" 
                src="https://ycliaw1201.github.io/neuroapp/OPD_NewCase.html" 
                class="w-full h-full border-none z-1" 
                onload="hideLoader()"
            ></iframe>
        </main>

    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const loader = document.getElementById('loader');

        /**
         * 切換頁面功能
         */
        function switchPage(element, url) {
            showLoader();
            iframe.src = url;

            const items = document.querySelectorAll('.sidebar-item');
            items.forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }

        /**
         * 重新整理當前 Iframe
         */
        function reloadIframe() {
            showLoader();
            iframe.src = iframe.src;
        }

        /**
         * 在新視窗開啟當前表單
         */
        function openExternal() {
            window.open(iframe.src, '_blank');
        }

        function showLoader() {
            loader.classList.remove('hidden');
        }

        function hideLoader() {
            loader.classList.add('hidden');
        }

        /**
         * 更新時間
         */
        function updateTime() {
            const timeEl = document.getElementById('current-time');
            if (timeEl) {
                const now = new Date();
                timeEl.textContent = `現在時間：${now.toLocaleTimeString('zh-TW', { hour12: false })}`;
            }
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
